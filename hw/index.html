<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <form>
        <div class="title">Sign Up</div>
        <input type="text" placeholder="FirstName" required>
        <input type="text" placeholder="LastName" required><br>
        <input type="text" placeholder="Mobile No." required ><br>
        <input type="text" placeholder="Email Address" required><br>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required><br>
        <input type="checkbox" id="agree" value="I Agree">
        <label for="agree">I Agree</label>
        <span>By clicking <span>Register</span>, you agree to the <a>Terms and Conditions</a> set out by htis site, including our Cookie Use.</div><br>   
        <input type="submit" value="Register">
        <input type="submit" value="Sign In">
    </form>
</body>
</html>
